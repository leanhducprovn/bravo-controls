<form [formGroup]="formPictureBox">
  <bravo-picture-editor #pictureEditor formControlName="dataImage">
  </bravo-picture-editor>
  <br>
  <bravo-picture-input-box #pictureEditor formControlName="dataImage">
  </bravo-picture-input-box>
</form>

<!----------------------------------------------------->

<input type="file" (change)="fileChangeEvent($event)" />
<br />
<br />
<input [(ngModel)]="imageURL" placeholder="URL to load image" type="text" />
<br />
<br />
<button (click)="rotateLeft()">Rotate left</button>
<button (click)="rotateRight()">Rotate right</button>
<button (click)="flipHorizontal()">Flip horizontal</button>
<button (click)="flipVertical()">Flip vertical</button>
<br />
<br />
<button
  (click)="toggleContainWithinAspectRatio()">{{containWithinAspectRatio?'Fill Aspect Ratio':'Contain Within Aspect Ratio'}}</button>
<button (click)="toggleAspectRatio()">Aspect ratio: {{aspectRatio === 4/3 ? '4/3' : '16/5'}}</button>
<button (click)="resetImage()">Reset image</button>
<br />
<br />
<input [(ngModel)]="rotation" placeholder="Rotation" type="number" (ngModelChange)="updateRotation()" /> <button
  (click)="zoomOut()">Zoom -</button> <button (click)="zoomIn()">Zoom +</button>
<br />
<br />
<button (click)="moveLeft()">move left</button>
<button (click)="moveRight()">move right</button>

<button (click)="moveTop()">move top</button>
<button (click)="moveBottom()">move bottom</button>
<br />
<br />
<button (click)="allowMoveImage = !allowMoveImage;">{{allowMoveImage ? 'Disable' : 'Enable' }} image panning</button>
<br />


<div class="cropper-wrapper">
  <bravo-image-cropper [hideResizeSquares]="false" [imageChangedEvent]="imageChangedEvent" [imageURL]="imageURL"
    [maintainAspectRatio]="true" [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="aspectRatio"
    [resizeToWidth]="128" [cropperMinWidth]="128" [onlyScaleDown]="true" [roundCropper]="false"
    [canvasRotation]="canvasRotation" [(transform)]="transform" [alignImage]="'center'"
    [style.display]="showCropper ? null : 'none'" [allowMoveImage]="allowMoveImage" backgroundColor="red" format="png"
    (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady($event)"
    (loadImageFailed)="loadImageFailed()">
  </bravo-image-cropper>
  <div *ngIf="loading" class="loader">Loading...</div>
</div>
<img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
