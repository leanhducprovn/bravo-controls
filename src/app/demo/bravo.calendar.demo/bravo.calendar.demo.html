<div class="container">
    <as-split direction="horizontal">
        <as-split-area [size]="80">
            <as-split direction="vertical">
                <as-split-area [size]="100">
                    <form [formGroup]="data">
                        <bravo-calendar #calendar formControlName="date" [culture]="culture"
                            [firstDayOfWeek]="firstDayOfWeek" [selectionType]="selectionType"
                            [weekendDays]="weekendDays" [workingDays]="workingDays">
                        </bravo-calendar>
                    </form>
                </as-split-area>
                <as-split-area [size]="0">
                </as-split-area>
            </as-split>
        </as-split-area>
        <as-split-area [size]="20">

            <div style="display: flex">
                <div style="width: 50%">
                    <button (click)="calendar.onToday()">Today</button>
                </div>
                <div style="display: flex; width: 50%">
                    <button (click)="calendar.onBefore()"><i class="fa fa-arrow-left"></i></button>
                    <button (click)="calendar.onAfter()"><i class="fa fa-arrow-right"></i></button>
                </div>
            </div>

            <wj-menu [(value)]="culture" [header]="'Culture'" style="width: 100%; border-radius: unset;">
                <wj-menu-item [value]="0"><img src="./assets/img/FlagVietnam192.png"
                        style="max-width: 16px; margin-right: 5px; vertical-align: text-top;">Vietnam</wj-menu-item>
                <wj-menu-item [value]="1"><img src="./assets/img/FlagEngland192.png"
                        style="max-width: 16px; margin-right: 5px; vertical-align: text-top;">English</wj-menu-item>
                <wj-menu-item [value]="2"><img src="./assets/img/FlagJapan192.png"
                        style="max-width: 16px; margin-right: 5px; vertical-align: text-top;">Japanese</wj-menu-item>
                <wj-menu-item [value]="3"><img src="./assets/img/FlagChina192.png"
                        style="max-width: 16px; margin-right: 5px; vertical-align: text-top;">Chinese</wj-menu-item>
                <wj-menu-item [value]="4"><img src="./assets/img/FlagKorea192.png"
                        style="max-width: 16px; margin-right: 5px; vertical-align: text-top;">Korean</wj-menu-item>
            </wj-menu>

            <wj-menu [(value)]="firstDayOfWeek" [header]="'First day of week'"
                style="width: 100%; border-radius: unset">
                <wj-menu-item [value]="1">Monday</wj-menu-item>
                <wj-menu-item [value]="2">Tuesday</wj-menu-item>
                <wj-menu-item [value]="3">Wednesday</wj-menu-item>
                <wj-menu-item [value]="4">Thursday</wj-menu-item>
                <wj-menu-item [value]="5">Friday</wj-menu-item>
                <wj-menu-item [value]="6">Saturday</wj-menu-item>
                <wj-menu-item [value]="0">Sunday</wj-menu-item>
            </wj-menu>

            <wj-menu [(value)]="selectionType" [header]="'Selection type'" style="width: 100%; border-radius: unset">
                <wj-menu-item [value]="0">Day</wj-menu-item>
                <wj-menu-item [value]="1">Week</wj-menu-item>
                <wj-menu-item [value]="2">Month</wj-menu-item>
            </wj-menu>

            <wj-multi-select #multiSelectWeedkend style="width: 100%; border-radius: unset"></wj-multi-select>
            <wj-multi-select #multiSelectWorking style="width: 100%; border-radius: unset"></wj-multi-select>

        </as-split-area>
    </as-split>
</div>
